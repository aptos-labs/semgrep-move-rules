rules:
  - id: signer-leak-with-param-check
    languages: [move_on_aptos]
    message: The function exposes a signer, which grants the recipient the ability to perform any operations on behalf of that address, such as transferring assets, withdrawing funds, and deploying contracts. Ensure that signer is not used as parameter.
    severity: ERROR
    metadata:
      likelihood: MEDIUM
      impact: HIGH
      confidence: MEDIUM
      category: security
      references:
        - https://aptos.dev/en/build/smart-contracts/move-security-guidelines.
      license: Copyright 2024 Aptos Labs
    patterns:
      #public functions without signer as argument
      - pattern-either:
          - pattern: |
              public fun $ENTRYPOINT(...): signer
          - pattern: |
              public fun $ENTRYPOINT(...): &signer
          - pattern: |
              public fun $ENTRYPOINT(...): (..., signer, ...)
          - pattern: |
              public fun $ENTRYPOINT(...): (..., &signer, ...)
      - pattern-not: |
          public fun $ENTRYPOINT(..., $VAR: &signer, ...): ...

      # Not inside a deprecated function
      - pattern-not-inside: >
          fun $ENTRYPOINT(...): ... {
            abort $_
          }

      # Tests are exempted
      - pattern-not: |
          #[test]
          fun $ENTRYPOINT(...) : ...
      - pattern-not: |
          #[test(...)]
          fun $ENTRYPOINT(...) : ...
      - pattern-not: |
          #[test_only]
          fun $ENTRYPOINT(...) : ...
      - pattern-not-inside: |
          #[test_only]
          module $ADDR::$MODULE { ... }

      # Exposing Signer inside Aptos libraries is intended
      - pattern-not-inside: |
          module aptos_token_objects::$ANY { ... }
      - pattern-not-inside: |
          module aptos_framework::$ANY { ... }
